<!DOCTYPE html>
<html lang="es">

<head>

</head>

<body>
    <header>
        <img src="img/Icons/logo.svg" alt="" width="42" height="42">
        <p>EcoTech Garden</p>
        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none"
                id="userVector">
                <path
                    d="M21.2017 0.236689C15.5093 0.208526 10.8231 5.98207 10.7878 13.1243C10.7525 20.2665 15.3812 26.0861 21.0737 26.1143C26.7661 26.1425 31.4522 20.3689 31.4876 13.2267C31.5229 6.08448 26.8941 0.264852 21.2017 0.236689ZM10.2581 26.0608C4.77134 26.2924 0.350366 30.7734 0.322712 36.3629L0.297106 41.5385L41.6966 41.7433L41.7222 36.5678C41.7499 30.9782 37.4252 26.454 31.8893 26.1678C29.0792 29.3111 25.2398 31.3106 21.0481 31.2898C16.8564 31.2691 13.0369 29.2317 10.2581 26.0608Z"
                    fill="white" />
            </svg></a>
    </header>
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="#">Registrar Plantas</a>
            <a href="seleccionar.html">Ver Registro</a>
            <a href="mantenimiento.html">Mantenimiento</a>
            <a href="#">Galería</a>
        </div>
    </nav>
    <main>
        <section class="form-section">
            <h2>Mantenimiento</h2>
            <form>
                <div class="form-group">
                    <label for="tipo-organismo">Tipo de organismo</label>
                    <div class="organismo-options">
                        <button type="button"><p>Plántula</p></button>
                        <button type="button"><p>Semilla</p></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha-mantenimiento">Fecha de mantenimiento:</label>
                    <input type="date" id="fecha-mantenimiento" name="fecha-mantenimiento">
                </div>
                <div class="form-group">
                    <label for="numero-contaminados">Número de contaminados:</label>
                    <input type="number" id="numero-contaminados" name="numero-contaminados">
                </div>
                <div class="form-group">
                    <label for="numero-muertos">Número de muertos:</label>
                    <input type="number" id="numero-muertos" name="numero-muertos">
                </div>
                <div class="form-group">
                    <label for="evaluacion-crecimiento">Evaluación de crecimiento:</label>
                    <input type="text" id="evaluacion-crecimiento" name="evaluacion-crecimiento">
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones"></textarea>
                </div>
                <button type="submit">Enviar registro</button>
            </form>
        </section>
    </main>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav .menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>
